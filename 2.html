<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 2. Основные операторы JavaScript</title>
</head>

<body>
	<script>
		"use strict";

		let a = 2;
		let x = 1 + (a *= 2);

		//  1. создаем переменную "a" и присваиваем ей значение равное 2.
		//  2. создаем переменную "x" и присваиваем ей следующее выражение "1 + (a *= 2)"
		//  3. сначала выполняем действие в скобках "(a *= 2)"
		//  4. запись "(a *= 2)" означает, что в переменную "a", нам необходимо положить результат произведения "a * 2"
		//  5. таким образом итоговое значение в скобках становится равное "4", так как ранее в "a" лежало "2", а "2 * 2" будет равно "4". т.е. на текущий момент значение
		//  		в переменной "a" переопределилось и равно "4"
		//  6. далее к "1" мы прибавляем полученное значение "4"
		//  7. таким образом в переменной "x" лежит "5"
		//  8. итог: "a = 4", а "x = 5".
		console.log(x);
		console.log(a);

	</script>
</body>

</html>
