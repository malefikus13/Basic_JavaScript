<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 2. Основные операторы JavaScript</title>
</head>

<body>
	<script>
		"use strict";

		let a = 1, b = 1, c, d;

		// 1. создаем переменную "а" и присваиваем ей значение "1"
		// 2. создаем переменную "b" и присваиваем ей значение "1"
		// 3. создаем переменные "с" и "d", им не присваиваем значений, а значит они будут по умолчанию равны "undefined"
		// 4. далее мы присваиваем "с" результат от "++a"
		// 5. слева от переменной "а", стоит унарный плюс, значит мы увеличиваем на "1", значение лежащее в "а", таким образом в "а" теперь находится "2"
		// 6. таким образом в "с" у нас будет находиться "2"

		c = ++a;
		console.log(c);

		// 7. теперь мы присваиваем переменной "d" значение лежащее в "b", а именно "1"
		// 8. справа от "b" находится унарный плюс, таким образом мы увеличим его значение на "1", так как ранее он был равен "1", то увеличив его значение мы получим "2"
		// 9. таким образом на данный момент, значения в перменных выглядят следующим образом:
		// "a = 2" "b = 2" "c = 2" "d = 1"

		d = b++;
		console.log(d);

		// 10. мы присваиваем переменной "с" новое значение, которое будет равняться результату выражения "2 + ++a"
		// 11. внутри выражения, слева от "а" находится унарный плюс, значит нам необходимо взять значение "а" и увеличить его на "1", вследствии чего, внутри переменной "а"
		// 		у нас будет теперь лежать значение равное "3"
		// 12. теперь складываем "2" и "3"
		// 13. таким образом внутри переменной "с" лежит значение равное "5"

		c = 2 + ++a;
		console.log(c);

		// 14. теперь мы переопределяем значение переменной "d". Оно будет равняться результату выражения "2 + b++"
		// 15. сначала разберемся с "b++". Как мы видим, справа от "b" стоит унарный плюс, а это значит что нынешнее значение "b", должно быть увеличенно на "1" и в итоге оно 			будет равняться "3"
		// 16. теперь нам необходимо сложить "2" и значение переменной "b", до увеличения, т.е. "2"
		// 17. как итог, значение переменной "d", теперь равно "4"
		// 18. таким образом на данный момент, значения в перменных выглядят следующим образом:
		// "a = 3" "b = 3" "c = 5" "d = 4"

		d = 2 + b++;
		console.log(d);

		// 19. дальше мы просто выводим значения перменных "a" и "b", что равны "3" и "3"
		console.log(a);
		console.log(b);
	</script>
</body>

</html>
