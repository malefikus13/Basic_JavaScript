<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 2. Основные операторы JavaScript</title>
</head>

<body>

	<script>
		"use strict";

		// Данная функция суммирует два числа
		const sum = (a, b) => {
			return a + b;
		}

		// Данная функция определит разность переданных чисел
		const distinction = (a, b) => {
			if (a > b) {
				return a - b;
			} else {
				return b - a;
			}
		}

		// Данная функция определить произведение от переданных чисел
		const productOfNumbers = (a, b) => {
			return a * b;
		}

		// Данная функция разделит одно число на другое
		const separation = (a, b) => {
			return a / b;
		}
	</script>
</body>

</html>
