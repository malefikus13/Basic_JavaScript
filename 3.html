<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 2. Основные операторы JavaScript</title>
</head>

<body>

	<script>
		"use strict";

		const a = Number(prompt('Введите число "a"'));
		const b = Number(prompt('Введите число "b"'));

		if (a > 0 && b > 0) {
			console.log("Введенные числа положительные, следовательно выводим их разность = " + (a - b));
		} else if (a < 0 && b < 0) {
			console.log("Оба веденных числа отрицательны, следовательно выводим их произведение = " + (a * b));
		} else if (a * b < 0) {
			console.log("Введенные числа имеют разные знаки, следовательно выводим их сумму = " + (a + b));
		}

	</script>
</body>

</html>
